<div>
    <h2 id="page-heading">
        <span>Loads</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-load" [routerLink]="['/load/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Load
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="loads?.length === 0">
        <span>No loads found</span>
    </div>
    <div class="table-responsive" *ngIf="loads?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Is Tensile Or Compressive</span></th>
            <th><span>Is Shear</span></th>
            <th><span>Calculations</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let load of loads ;trackBy: trackId">
                <td><a [routerLink]="['/load', load.id, 'view' ]">{{load.id}}</a></td>
                <td>{{load.name}}</td>
                <td>{{load.isTensileOrCompressive}}</td>
                <td>{{load.isShear}}</td>
                <td>
                    <span *ngFor="let calculations of load.calculations; let last = last">
                            <a class="form-control-static" [routerLink]="['/calculation', calculations?.id, 'view' ]">{{calculations.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/load', load.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/load', load.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/load', { outlets: { popup: load.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
