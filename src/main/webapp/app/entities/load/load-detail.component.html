<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="load">
            <h2><span>Load</span> {{load.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{load.name}}</span>
                </dd>
                <dt><span>Is Tensile Or Compressive</span></dt>
                <dd>
                    <span>{{load.isTensileOrCompressive}}</span>
                </dd>
                <dt><span>Is Shear</span></dt>
                <dd>
                    <span>{{load.isShear}}</span>
                </dd>
                <dt><span>Calculations</span></dt>
                <dd>
                    <span *ngFor="let calculations of load.calculations; let last = last">
                        <a [routerLink]="['/calculation', calculations?.id, 'view' ]">{{calculations.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/load', load.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
