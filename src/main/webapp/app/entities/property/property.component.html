<div>
    <h2 id="page-heading">
        <span>Properties</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-property" [routerLink]="['/property/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Property
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="properties?.length === 0">
        <span>No properties found</span>
    </div>
    <div class="table-responsive" *ngIf="properties?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Weighting Factors</span></th>
            <th><span>Limits</span></th>
            <th><span>Miscellaneous Constraint</span></th>
            <th><span>Composites</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let property of properties ;trackBy: trackId">
                <td><a [routerLink]="['/property', property.id, 'view' ]">{{property.id}}</a></td>
                <td>{{property.name}}</td>
                <td>
                    <div *ngIf="property.weightingFactors">
                        <a [routerLink]="['/weighting-factor', property.weightingFactors?.id, 'view' ]" >{{property.weightingFactors?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="property.limits">
                        <a [routerLink]="['/limit', property.limits?.id, 'view' ]" >{{property.limits?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="property.miscellaneousConstraint">
                        <a [routerLink]="['/miscellaneous-constraint', property.miscellaneousConstraint?.id, 'view' ]" >{{property.miscellaneousConstraint?.id}}</a>
                    </div>
                </td>
                <td>
                    <span *ngFor="let composites of property.composites; let last = last">
                            <a class="form-control-static" [routerLink]="['/composite', composites?.id, 'view' ]">{{composites.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/property', property.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/property', property.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/property', { outlets: { popup: property.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
