<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="property">
            <h2><span>Property</span> {{property.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{property.name}}</span>
                </dd>
                <dt><span>Weighting Factors</span></dt>
                <dd>
                    <div *ngIf="property.weightingFactors">
                        <a [routerLink]="['/weighting-factor', property.weightingFactors?.id, 'view']">{{property.weightingFactors?.id}}</a>
                    </div>
                </dd>
                <dt><span>Limits</span></dt>
                <dd>
                    <div *ngIf="property.limits">
                        <a [routerLink]="['/limit', property.limits?.id, 'view']">{{property.limits?.id}}</a>
                    </div>
                </dd>
                <dt><span>Miscellaneous Constraint</span></dt>
                <dd>
                    <div *ngIf="property.miscellaneousConstraint">
                        <a [routerLink]="['/miscellaneous-constraint', property.miscellaneousConstraint?.id, 'view']">{{property.miscellaneousConstraint?.id}}</a>
                    </div>
                </dd>
                <dt><span>Composites</span></dt>
                <dd>
                    <span *ngFor="let composites of property.composites; let last = last">
                        <a [routerLink]="['/composite', composites?.id, 'view' ]">{{composites.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/property', property.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
