<div>
    <h2 id="page-heading">
        <span>Weighting Factors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-weighting-factor" [routerLink]="['/weighting-factor/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Weighting Factor
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="weightingFactors?.length === 0">
        <span>No weightingFactors found</span>
    </div>
    <div class="table-responsive" *ngIf="weightingFactors?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Value</span></th>
            <th><span>Calculation</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let weightingFactor of weightingFactors ;trackBy: trackId">
                <td><a [routerLink]="['/weighting-factor', weightingFactor.id, 'view' ]">{{weightingFactor.id}}</a></td>
                <td>{{weightingFactor.value}}</td>
                <td>
                    <div *ngIf="weightingFactor.calculation">
                        <a [routerLink]="['/calculation', weightingFactor.calculation?.id, 'view' ]" >{{weightingFactor.calculation?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/weighting-factor', weightingFactor.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/weighting-factor', weightingFactor.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/weighting-factor', { outlets: { popup: weightingFactor.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
