<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="weightingFactor">
            <h2><span>Weighting Factor</span> {{weightingFactor.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Value</span></dt>
                <dd>
                    <span>{{weightingFactor.value}}</span>
                </dd>
                <dt><span>Calculation</span></dt>
                <dd>
                    <div *ngIf="weightingFactor.calculation">
                        <a [routerLink]="['/calculation', weightingFactor.calculation?.id, 'view']">{{weightingFactor.calculation?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/weighting-factor', weightingFactor.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
