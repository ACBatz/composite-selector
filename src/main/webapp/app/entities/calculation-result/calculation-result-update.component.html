<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-calculation-result-heading">Create or edit a Calculation Result</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ratingFactor">Rating Factor</label>
                    <input type="number" class="form-control" name="ratingFactor" id="field_ratingFactor"
                           formControlName="ratingFactor"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_composite">Composite</label>
                    <select class="form-control" id="field_composite" name="composite" formControlName="composite">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="compositeOption.id === editForm.get('composite').value?.id ? editForm.get('composite').value : compositeOption" *ngFor="let compositeOption of composites; trackBy: trackCompositeById">{{compositeOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_calculation">Calculation</label>
                    <select class="form-control" id="field_calculation" name="calculation" formControlName="calculation">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="calculationOption.id === editForm.get('calculation').value?.id ? editForm.get('calculation').value : calculationOption" *ngFor="let calculationOption of calculations; trackBy: trackCalculationById">{{calculationOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
