<div>
    <h2 id="page-heading">
        <span>Calculation Results</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-calculation-result" [routerLink]="['/calculation-result/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Calculation Result
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="calculationResults?.length === 0">
        <span>No calculationResults found</span>
    </div>
    <div class="table-responsive" *ngIf="calculationResults?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Rating Factor</span></th>
            <th><span>Composite</span></th>
            <th><span>Calculation</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let calculationResult of calculationResults ;trackBy: trackId">
                <td><a [routerLink]="['/calculation-result', calculationResult.id, 'view' ]">{{calculationResult.id}}</a></td>
                <td>{{calculationResult.ratingFactor}}</td>
                <td>
                    <div *ngIf="calculationResult.composite">
                        <a [routerLink]="['/composite', calculationResult.composite?.id, 'view' ]" >{{calculationResult.composite?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="calculationResult.calculation">
                        <a [routerLink]="['/calculation', calculationResult.calculation?.id, 'view' ]" >{{calculationResult.calculation?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/calculation-result', calculationResult.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/calculation-result', calculationResult.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/calculation-result', { outlets: { popup: calculationResult.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
