<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-load-shear-heading">Create or edit a Load Shear</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_loadShearEnum">Load Shear Enum</label>
                    <select class="form-control" name="loadShearEnum" formControlName="loadShearEnum" id="field_loadShearEnum">
                        <option value="INPLANE">INPLANE</option>
                        <option value="INTERLAMINAR">INTERLAMINAR</option>
                    </select>
                    <div *ngIf="editForm.get('loadShearEnum').invalid && (editForm.get('loadShearEnum').dirty || editForm.get('loadShearEnum').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('loadShearEnum').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="field_loads">Load</label>
                    <select class="form-control" id="field_loads" multiple name="loads" formControlName="loads">
                        <option [ngValue]="getSelected(editForm.get('loads').value, loadOption)" *ngFor="let loadOption of loads; trackBy: trackLoadById">{{loadOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
