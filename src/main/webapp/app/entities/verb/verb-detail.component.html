<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="verb">
            <h2><span>Verb</span> {{verb.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{verb.name}}</span>
                </dd>
                <dt><span>Calculations</span></dt>
                <dd>
                    <div *ngIf="verb.calculations">
                        <a [routerLink]="['/calculation', verb.calculations?.id, 'view']">{{verb.calculations?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/verb', verb.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
