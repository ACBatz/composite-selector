<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="loadDirection">
            <h2><span>Load Direction</span> {{loadDirection.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Load Direction Enum</span></dt>
                <dd>
                    <span>{{loadDirection.loadDirectionEnum}}</span>
                </dd>
                <dt><span>Load</span></dt>
                <dd>
                    <span *ngFor="let load of loadDirection.loads; let last = last">
                        <a [routerLink]="['/load', load?.id, 'view' ]">{{load.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/load-direction', loadDirection.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
